name: Trigger Copilot Implementation

on:
  pull_request_review:
    types: [submitted]

permissions:
  pull-requests: write
  contents: read

jobs:
  request-implementation:
    runs-on: ubuntu-latest
    # Copilot (Bot) によるレビュー完了時のみ実行
    if: |
      github.event.review.user.type == 'Bot' &&
      contains(github.event.review.user.login, 'copilot')
    steps:
      - name: Request Copilot to apply changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          # ペイロード内の review.html_url には
          # ".../pull/29#pullrequestreview-3624172304" という形式のURLが入っています
          REVIEW_URL: ${{ github.event.review.html_url }}
        run: |
          gh pr comment "$PR_URL" --body "@copilot apply changes based on the comments in [this thread]($REVIEW_URL)"
